name: Nuitka Build (v7.2)

on:
  workflow_dispatch:
    inputs:
      script_name:
        description: 'Python 入口脚本文件名'
        required: true
        default: 'main.py'
        type: string
      
      build_mode:
        description: '打包模式'
        required: true
        default: 'standalone'
        type: choice
        options:
          - standalone
          - onefile
      
      icon_file:
        description: '图标文件名 (留空则不使用图标)'
        required: false
        default: 'exe.ico'
        type: string
      
      requirements_file:
        description: '依赖文件名'
        required: false
        default: 'requirements.txt'
        type: string
      
      python_version:
        description: 'Python 版本'
        required: true
        default: '3.11'
        type: choice
        options:
          - '3.10'
          - '3.11'
          - '3.12'
      
      enable_console:
        description: '启用控制台窗口'
        required: true
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      
      enable_pyside6:
        description: '启用 PySide6 插件'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      
      extra_include_packages:
        description: '额外包含的包 (逗号分隔)'
        required: false
        default: ''
        type: string
      
      product_name:
        description: '产品名称'
        required: false
        default: 'MyApp'
        type: string
      
      product_version:
        description: '产品版本'
        required: false
        default: '1.0.0.0'
        type: string
      
      company_name:
        description: '公司名称'
        required: false
        default: 'MyCompany'
        type: string

env:
  PYTHONIOENCODING: utf-8
  PYTHONUTF8: 1

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest
    timeout-minutes: 180

    steps:
      - name: Check-out repository
        uses: actions/checkout@v4

      - name: Configure Pagefile
        uses: al-cheb/configure-pagefile-action@v1.4
        with:
          minimum-size: 8GB
          maximum-size: 16GB
          disk-root: "C:"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}
          architecture: 'x64'

      - name: Validate Input Files
        id: validate
        shell: pwsh
        run: |
          [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
          $hasError = $false
          
          $scriptFile = "${{ inputs.script_name }}"
          if (Test-Path $scriptFile) {
            Write-Host "[OK] Script file: $scriptFile" -ForegroundColor Green
          } else {
            Write-Host "[ERROR] Script file not found: $scriptFile" -ForegroundColor Red
            Get-ChildItem -Filter "*.py" | ForEach-Object { Write-Host "   Available: $($_.Name)" }
            $hasError = $true
          }
          
          $reqFile = "${{ inputs.requirements_file }}"
          if (Test-Path $reqFile) {
            Write-Host "[OK] Requirements file: $reqFile" -ForegroundColor Green
          } else {
            Write-Host "[WARN] Requirements file not found: $reqFile" -ForegroundColor Yellow
          }
          
          $iconFile = "${{ inputs.icon_file }}"
          $iconExists = "false"
          if ($iconFile -and $iconFile -ne "" -and (Test-Path $iconFile)) {
            Write-Host "[OK] Icon file: $iconFile" -ForegroundColor Green
            $iconExists = "true"
          } elseif ($iconFile -and $iconFile -ne "") {
            Write-Host "[WARN] Icon file not found: $iconFile" -ForegroundColor Yellow
          }
          echo "icon_exists=$iconExists" >> $env:GITHUB_OUTPUT
          
          if ($hasError) { exit 1 }

      - name: Install Dependencies
        shell: pwsh
        run: |
          [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
          python -m pip install --upgrade pip
          python -m pip install nuitka zstandard ordered-set
          
          $reqFile = "${{ inputs.requirements_file }}"
          if (Test-Path $reqFile) {
            Write-Host ">>> Installing dependencies from $reqFile" -ForegroundColor Yellow
            python -m pip install -r $reqFile
          }
          
          Write-Host "Dependencies installed successfully" -ForegroundColor Green
          python -m pip list

      - name: Verify Modules
        shell: pwsh
        run: |
          [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
          $env:PYTHONIOENCODING = "utf-8"
          
          Write-Host ">>> Verifying installed modules" -ForegroundColor Yellow
          python -c "import sys; print('Python:', sys.version)"
          
          $testModules = @("rembg", "onnxruntime", "PySide6", "cv2", "numpy", "PIL")
          foreach ($mod in $testModules) {
            $result = python -c "import $mod" 2>&1
            if ($LASTEXITCODE -eq 0) {
              Write-Host "[OK] $mod" -ForegroundColor Green
            } else {
              Write-Host "[SKIP] $mod not installed" -ForegroundColor Yellow
            }
          }

      - name: Generate Nuitka Parameters
        id: nuitka_params
        shell: pwsh
        run: |
          [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
          $reqFile = "${{ inputs.requirements_file }}"
          $packages = @()
          $packageData = @()
          
          $packageMapping = @{
            "pillow" = "PIL"
            "opencv-python" = "cv2"
            "opencv-python-headless" = "cv2"
            "scikit-image" = "skimage"
            "scikit-learn" = "sklearn"
            "pyside6" = "PySide6"
            "pyqt5" = "PyQt5"
            "pyqt6" = "PyQt6"
            "beautifulsoup4" = "bs4"
          }
          
          $skipPackages = @(
            "pyside6_addons", "pyside6_essentials",
            "pyside6-addons", "pyside6-essentials",
            "pip", "setuptools", "wheel"
          )
          
          $dataPackages = @("rembg", "onnxruntime", "pooch", "PySide6", "cv2")
          
          if (Test-Path $reqFile) {
            $content = Get-Content $reqFile -Encoding UTF8
            foreach ($line in $content) {
              $line = $line.Trim()
              if ([string]::IsNullOrEmpty($line) -or $line.StartsWith("#")) { continue }
              
              $pkgName = $line -replace '[<>=!~].*$', '' -replace '\[.*\]', ''
              $pkgName = $pkgName.Trim().ToLower()
              
              if ($pkgName -in $skipPackages) {
                Write-Host "[SKIP] $pkgName" -ForegroundColor Gray
                continue
              }
              
              if ($packageMapping.ContainsKey($pkgName)) {
                $importName = $packageMapping[$pkgName]
              } else {
                $importName = $pkgName -replace '-', '_'
              }
              
              $testResult = python -c "import $importName" 2>&1
              if ($LASTEXITCODE -eq 0) {
                $packages += $importName
                Write-Host "[ADD] $importName" -ForegroundColor Green
                if ($importName -in $dataPackages) {
                  $packageData += $importName
                }
              } else {
                Write-Host "[WARN] Cannot import $importName, skipping" -ForegroundColor Yellow
              }
            }
          }
          
          $extraPkgs = "${{ inputs.extra_include_packages }}"
          if ($extraPkgs) {
            $extraPkgs.Split(',') | ForEach-Object {
              $pkg = $_.Trim()
              if ($pkg -and $pkg -notin $packages) {
                $packages += $pkg
                $packageData += $pkg
                Write-Host "[ADD EXTRA] $pkg" -ForegroundColor Cyan
              }
            }
          }
          
          $packages = $packages | Select-Object -Unique
          $packageData = $packageData | Select-Object -Unique
          
          $packagesStr = $packages -join "`n"
          $packageDataStr = $packageData -join "`n"
          
          Write-Host ""
          Write-Host "Final include-package list:" -ForegroundColor Cyan
          Write-Host $packagesStr
          Write-Host ""
          Write-Host "Final include-package-data list:" -ForegroundColor Cyan
          Write-Host $packageDataStr
          
          echo "INCLUDE_PACKAGES<<EOF" >> $env:GITHUB_ENV
          echo $packagesStr >> $env:GITHUB_ENV
          echo "EOF" >> $env:GITHUB_ENV
          
          echo "INCLUDE_PACKAGE_DATA<<EOF" >> $env:GITHUB_ENV
          echo $packageDataStr >> $env:GITHUB_ENV
          echo "EOF" >> $env:GITHUB_ENV

      - name: Prepare Assets
        shell: pwsh
        run: |
          if (-not (Test-Path "assets")) {
            New-Item -ItemType Directory -Path "assets" -Force | Out-Null
          }
          $iconFile = "${{ inputs.icon_file }}"
          if ($iconFile -and (Test-Path $iconFile)) {
            Copy-Item $iconFile -Destination "assets/" -Force
            Write-Host "Icon copied to assets/" -ForegroundColor Green
          }
      - name: Build with Nuitka (with icon)
        if: steps.validate.outputs.icon_exists == 'true'
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: ${{ inputs.script_name }}
          mode: ${{ inputs.build_mode }}
          include-package: ${{ env.INCLUDE_PACKAGES }}
          include-package-${{ env.INCLUDE_PACKAGE_DATA }}
          nofollow-import-to: |
            pytest
            setuptools
            distutils
            unittest
            test
            tests
            tkinter
          enable-plugins: ${{ inputs.enable_pyside6 == 'true' && 'pyside6' || '' }}
          include-qt-plugins: |
            sensible
            qml
          noinclude-pytest-mode: nofollow
          noinclude-setuptools-mode: nofollow
          noinclude-unittest-mode: nofollow
          windows-icon-from-ico: ${{ inputs.icon_file }}
          windows-console-mode: ${{ inputs.enable_console == 'true' && 'force' || 'disable' }}
          output-dir: build
          assume-yes-for-downloads: true
          company-name: ${{ inputs.company_name }}
          product-name: ${{ inputs.product_name }}
          file-version: ${{ inputs.product_version }}
          product-version: ${{ inputs.product_version }}
          file-description: ${{ inputs.product_name }}

      - name: Build with Nuitka (without icon)
        if: steps.validate.outputs.icon_exists != 'true'
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: ${{ inputs.script_name }}
          mode: ${{ inputs.build_mode }}
          include-package: ${{ env.INCLUDE_PACKAGES }}
          include-package-${{ env.INCLUDE_PACKAGE_DATA }}
          nofollow-import-to: |
            pytest
            setuptools
            distutils
            unittest
            test
            tests
            tkinter
          enable-plugins: ${{ inputs.enable_pyside6 == 'true' && 'pyside6' || '' }}
          include-qt-plugins: |
            sensible
            qml
          noinclude-pytest-mode: nofollow
          noinclude-setuptools-mode: nofollow
          noinclude-unittest-mode: nofollow
          windows-console-mode: ${{ inputs.enable_console == 'true' && 'force' || 'disable' }}
          output-dir: build
          assume-yes-for-downloads: true
          company-name: ${{ inputs.company_name }}
          product-name: ${{ inputs.product_name }}
          file-version: ${{ inputs.product_version }}
          product-version: ${{ inputs.product_version }}
          file-description: ${{ inputs.product_name }}

      - name: Verify Build Output
        shell: pwsh
        run: |
          [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
          Write-Host "========================================" -ForegroundColor Cyan
          Write-Host "         Verifying Build Output" -ForegroundColor Cyan
          Write-Host "========================================" -ForegroundColor Cyan
          
          if (Test-Path "build") {
            Write-Host "Build directory contents:" -ForegroundColor Yellow
            Get-ChildItem -Path "build" -Recurse -Depth 2 | ForEach-Object {
              Write-Host $_.FullName
            }
            
            $distDirs = Get-ChildItem -Path "build" -Filter "*.dist" -Directory
            foreach ($dist in $distDirs) {
              Write-Host ""
              Write-Host "Checking $($dist.Name):" -ForegroundColor Cyan
              
              $checkPaths = @(
                @{name="rembg"; path="rembg"},
                @{name="onnxruntime"; path="onnxruntime"},
                @{name="PySide6"; path="PySide6"},
                @{name="cv2"; path="cv2"},
                @{name="numpy"; path="numpy"}
              )
              
              foreach ($item in $checkPaths) {
                $fullPath = Join-Path $dist.FullName $item.path
                if (Test-Path $fullPath) {
                  Write-Host "[OK] $($item.name) packaged" -ForegroundColor Green
                } else {
                  Write-Host "[MISSING] $($item.name) not found" -ForegroundColor Yellow
                }
              }
            }
            
            $exeFiles = Get-ChildItem -Path "build" -Filter "*.exe" -Recurse
            if ($exeFiles) {
              Write-Host ""
              Write-Host "Executable files found:" -ForegroundColor Green
              $exeFiles | ForEach-Object {
                $size = [math]::Round($_.Length / 1MB, 2)
                Write-Host "  $($_.Name) - $size MB" -ForegroundColor Cyan
              }
            }
          } else {
            Write-Host "[ERROR] Build directory not found" -ForegroundColor Red
            exit 1
          }
      - name: Upload Artifact (standalone)
        if: inputs.build_mode == 'standalone'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.product_name }}-${{ inputs.product_version }}-standalone
          path: build/*.dist/
          include-hidden-files: true
          retention-days: 30

      - name: Upload Artifact (onefile)
        if: inputs.build_mode == 'onefile'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.product_name }}-${{ inputs.product_version }}-onefile
          path: build/*.exe
          retention-days: 30

      - name: Build Summary
        shell: pwsh
        run: |
          [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
          Write-Host ""
          Write-Host "========================================" -ForegroundColor Green
          Write-Host "           Build Complete!" -ForegroundColor Green
          Write-Host "========================================" -ForegroundColor Green
          Write-Host "========================================" -ForegroundColor Green
          Write-Host "         构建完成!" -ForegroundColor Green
          Write-Host "========================================" -ForegroundColor Green
          Write-Host ""
          Write-Host "产品名称: ${{ inputs.product_name }}" -ForegroundColor Cyan
          Write-Host "版本: ${{ inputs.product_version }}" -ForegroundColor Cyan
          Write-Host "打包模式: ${{ inputs.build_mode }}" -ForegroundColor Cyan
          Write-Host "Python 版本: ${{ inputs.python_version }}" -ForegroundColor Cyan
          Write-Host ""
          Write-Host "请在 Actions 页面下载构建产物" -ForegroundColor Yellow
