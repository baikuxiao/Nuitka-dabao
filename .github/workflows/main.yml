name: Nuitka Build (v7.1)
on:
  workflow_dispatch:
    inputs:
      script_name:
        description: 'Python 入口脚本文件名'
        required: true
        default: 'main.py'
        type: string
      
      build_mode:
        description: '打包模式'
        required: true
        default: 'standalone'
        type: choice
        options:
          - standalone
          - onefile
      
      icon_file:
        description: '图标文件名 (留空则不使用图标)'
        required: false
        default: 'exe.ico'
        type: string
      
      requirements_file:
        description: '依赖文件名'
        required: false
        default: 'requirements.txt'
        type: string
      
      python_version:
        description: 'Python 版本'
        required: true
        default: '3.11'
        type: choice
        options:
          - '3.10'
          - '3.11'
          - '3.12'
      
      enable_console:
        description: '启用控制台窗口'
        required: true
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      
      enable_pyside6:
        description: '启用 PySide6 插件'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      
      extra_include_packages:
        description: '额外包含的包 (逗号分隔)'
        required: false
        default: ''
        type: string
      
      product_name:
        description: '产品名称'
        required: false
        default: 'MyApp'
        type: string
      
      product_version:
        description: '产品版本'
        required: false
        default: '1.0.0.0'
        type: string
      
      company_name:
        description: '公司名称'
        required: false
        default: 'MyCompany'
        type: string

env:
  PYTHONIOENCODING: utf-8
  PYTHONUTF8: 1

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest
    timeout-minutes: 180

    steps:
      - name: Check-out repository
        uses: actions/checkout@v4

      - name: Configure Pagefile
        uses: al-cheb/configure-pagefile-action@v1.4
        with:
          minimum-size: 8GB
          maximum-size: 16GB
          disk-root: "C:"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}
          architecture: 'x64'

      - name: Validate Input Files
        id: validate
        shell: pwsh
        run: |
          [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
          $hasError = $false
          
          $scriptFile = "${{ inputs.script_name }}"
          if (Test-Path $scriptFile) {
            Write-Host "[OK] Script file: $scriptFile" -ForegroundColor Green
          } else {
            Write-Host "[ERROR] Script file not found: $scriptFile" -ForegroundColor Red
            Get-ChildItem -Filter "*.py" | ForEach-Object { Write-Host "   Available: $($_.Name)" }
            $hasError = $true
          }
          
          $reqFile = "${{ inputs.requirements_file }}"
          if (Test-Path $reqFile) {
            Write-Host "[OK] Requirements file: $reqFile" -ForegroundColor Green
          } else {
            Write-Host "[WARN] Requirements file not found: $reqFile" -ForegroundColor Yellow
          }
          
          $iconFile = "${{ inputs.icon_file }}"
          $iconExists = "false"
          if ($iconFile -and $iconFile -ne "" -and (Test-Path $iconFile)) {
            Write-Host "[OK] Icon file: $iconFile" -ForegroundColor Green
            $iconExists = "true"
          } elseif ($iconFile -and $iconFile -ne "") {
            Write-Host "[WARN] Icon file not found: $iconFile" -ForegroundColor Yellow
          }
          echo "icon_exists=$iconExists" >> $env:GITHUB_OUTPUT
          
          if ($hasError) { exit 1 }

      - name: Install Dependencies
        shell: pwsh
        run: |
          [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
          python -m pip install --upgrade pip
          python -m pip install nuitka zstandard ordered-set
          
          $reqFile = "${{ inputs.requirements_file }}"
          if (Test-Path $reqFile) {
            Write-Host ">>> Installing dependencies from $reqFile" -ForegroundColor Yellow
            python -m pip install -r $reqFile
          }
          
          Write-Host "Dependencies installed successfully" -ForegroundColor Green
          python -m pip list

      - name: Verify Modules
        shell: pwsh
        run: |
          [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
          $env:PYTHONIOENCODING = "utf-8"
          
          Write-Host ">>> Verifying installed modules" -ForegroundColor Yellow
          
          $modules = @("rembg", "onnxruntime", "PySide6", "cv2")
          foreach ($mod in $modules) {
            try {
              $result = python -c "import $mod; print($mod.__file__)" 2>&1
              if ($LASTEXITCODE -eq 0) {
                Write-Host "[OK] $mod installed: $result" -ForegroundColor Green
              } else {
                Write-Host "[WARN] $mod not available" -ForegroundColor Yellow
              }
            } catch {
              Write-Host "[WARN] $mod not available" -ForegroundColor Yellow
            }
          }

      - name: Generate Nuitka Parameters
        id: nuitka_params
        shell: pwsh
        run: |
          [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
          $reqFile = "${{ inputs.requirements_file }}"
          $packages = @()
          $packageData = @()
          
          # 跳过的包列表（这些包不需要单独包含，或者是子依赖）
          $skipPackages = @(
            "pyside6_addons",
            "pyside6_essentials",
            "pyside6-addons",
            "pyside6-essentials"
          )
          
          if (Test-Path $reqFile) {
            $content = Get-Content $reqFile -Encoding UTF8
            foreach ($line in $content) {
              $line = $line.Trim()
              if ([string]::IsNullOrEmpty($line) -or $line.StartsWith("#")) { continue }
              
              $pkgName = $line -replace '[<>=!].*$', '' -replace '\[.*\]', ''
              $pkgName = $pkgName.Trim().ToLower()
              
              # 跳过不需要的包
              if ($pkgName -in $skipPackages) { continue }
              
              # 包名到导入名的映射
              $importName = switch ($pkgName) {
                "pillow" { "PIL" }
                "opencv-python" { "cv2" }
                "opencv-python-headless" { "cv2" }
                "opencv_python" { "cv2" }
                "opencv_python_headless" { "cv2" }
                "scikit-image" { "skimage" }
                "scikit-learn" { "sklearn" }
                "pyside6" { "PySide6" }
                "pyqt5" { "PyQt5" }
                "pyqt6" { "PyQt6" }
                "beautifulsoup4" { "bs4" }
                "python-dateutil" { "dateutil" }
                default { $pkgName -replace '-', '_' }
              }
              
              if ($importName) {
                # 避免重复添加
                if ($importName -notin $packages) {
                  $packages += $importName
                }
                # 需要包含数据文件的包
                if ($importName -in @("rembg", "onnxruntime", "pooch", "PySide6", "cv2")) {
                  if ($importName -notin $packageData) {
                    $packageData += $importName
                  }
                }
              }
            }
          }
          
          $extraPkgs = "${{ inputs.extra_include_packages }}"
          if ($extraPkgs) {
            $extraPkgs.Split(',') | ForEach-Object {
              $pkg = $_.Trim()
              if ($pkg -and $pkg -notin $packages) {
                $packages += $pkg
                if ($pkg -notin $packageData) {
                  $packageData += $pkg
                }
              }
            }
          }
          
          $packagesStr = $packages -join "`n"
          $packageDataStr = $packageData -join "`n"
          
          Write-Host "Include packages:" -ForegroundColor Cyan
          Write-Host $packagesStr
          Write-Host ""
          Write-Host "Include package data:" -ForegroundColor Cyan
          Write-Host $packageDataStr
          
          echo "INCLUDE_PACKAGES<<EOF" >> $env:GITHUB_ENV
          echo $packagesStr >> $env:GITHUB_ENV
          echo "EOF" >> $env:GITHUB_ENV
          
          echo "INCLUDE_PACKAGE_DATA<<EOF" >> $env:GITHUB_ENV
          echo $packageDataStr >> $env:GITHUB_ENV
          echo "EOF" >> $env:GITHUB_ENV

      - name: Prepare Assets
        shell: pwsh
        run: |
          if (-not (Test-Path "assets")) {
            New-Item -ItemType Directory -Path "assets" -Force | Out-Null
          }
          $iconFile = "${{ inputs.icon_file }}"
          if ($iconFile -and (Test-Path $iconFile)) {
            Copy-Item $iconFile -Destination "assets/" -Force
            Write-Host "Icon copied to assets/" -ForegroundColor Green
          }

      - name: Build with Nuitka (with icon)
        if: steps.validate.outputs.icon_exists == 'true'
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: ${{ inputs.script_name }}
          mode: ${{ inputs.build_mode }}
          include-package: ${{ env.INCLUDE_PACKAGES }}
          include-package-data: ${{ env.INCLUDE_PACKAGE_DATA }}
          nofollow-import-to: |
            pytest
            setuptools
            distutils
            unittest
            test
            tests
          enable-plugins: ${{ inputs.enable_pyside6 == 'true' && 'pyside6' || '' }}
          include-qt-plugins: ${{ inputs.enable_pyside6 == 'true' && 'sensible,qml' || '' }}
          noinclude-qt-plugins: ${{ inputs.enable_pyside6 == 'true' && 'qtwebengine' || '' }}
          noinclude-pytest-mode: nofollow
          noinclude-setuptools-mode: nofollow
          noinclude-unittest-mode: nofollow
          windows-icon-from-ico: ${{ inputs.icon_file }}
          windows-console-mode: ${{ inputs.enable_console == 'true' && 'force' || 'disable' }}
          output-dir: build
          assume-yes-for-downloads: true
          company-name: ${{ inputs.company_name }}
          product-name: ${{ inputs.product_name }}
          file-version: ${{ inputs.product_version }}
          product-version: ${{ inputs.product_version }}
          file-description: ${{ inputs.product_name }}

      - name: Build with Nuitka (without icon)
        if: steps.validate.outputs.icon_exists != 'true'
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: ${{ inputs.script_name }}
          mode: ${{ inputs.build_mode }}
          include-package: ${{ env.INCLUDE_PACKAGES }}
          include-package-data: ${{ env.INCLUDE_PACKAGE_DATA }}
          nofollow-import-to: |
            pytest
            setuptools
            distutils
            unittest
            test
            tests
          enable-plugins: ${{ inputs.enable_pyside6 == 'true' && 'pyside6' || '' }}
          include-qt-plugins: ${{ inputs.enable_pyside6 == 'true' && 'sensible,qml' || '' }}
          noinclude-qt-plugins: ${{ inputs.enable_pyside6 == 'true' && 'qtwebengine' || '' }}
          noinclude-pytest-mode: nofollow
          noinclude-setuptools-mode: nofollow
          noinclude-unittest-mode: nofollow
          windows-console-mode: ${{ inputs.enable_console == 'true' && 'force' || 'disable' }}
          output-dir: build
          assume-yes-for-downloads: true
          company-name: ${{ inputs.company_name }}
          product-name: ${{ inputs.product_name }}
          file-version: ${{ inputs.product_version }}
          product-version: ${{ inputs.product_version }}
          file-description: ${{ inputs.product_name }}

      - name: Verify Build Output
        shell: pwsh
        run: |
          [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
          Write-Host "========================================" -ForegroundColor Cyan
          Write-Host "         Verifying Build Output" -ForegroundColor Cyan
          Write-Host "========================================" -ForegroundColor Cyan
          
          if (Test-Path "build") {
            Write-Host "Build directory contents:" -ForegroundColor Yellow
            Get-ChildItem -Path "build" -Recurse -Depth 2 | ForEach-Object {
              Write-Host $_.FullName
            }
            
            $distDirs = Get-ChildItem -Path "build" -Filter "*.dist" -Directory
            foreach ($dist in $distDirs) {
              Write-Host ""
              Write-Host "Checking $($dist.Name):" -ForegroundColor Cyan
              
              $rembgPath = Join-Path $dist.FullName "rembg"
              if (Test-Path $rembgPath) {
                Write-Host "[OK] rembg packaged" -ForegroundColor Green
              } else {
                Write-Host "[MISSING] rembg not packaged" -ForegroundColor Red
              }
              
              $onnxPath = Join-Path $dist.FullName "onnxruntime"
              if (Test-Path $onnxPath) {
                Write-Host "[OK] onnxruntime
